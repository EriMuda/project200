    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #333333;
            margin-bottom: 20px;
        }

        .book-details {
            text-align: left;  /* Align to the left for details */
            margin-bottom: 20px;
        }

        .cover-photo img {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transition for smoother hover effect */
        }

        .cover-photo img:hover {
            transform: scale(1.05);  /* Enlarge on hover */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        .button {
            display: inline-block;
            padding: 10px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3; /* Darken on hover */
        }
    </style>
    <script>
        function toggleBookDetails() {
            const coverPhoto = document.querySelector('.cover-photo img');
            coverPhoto.classList.toggle('enlarged');
        }
